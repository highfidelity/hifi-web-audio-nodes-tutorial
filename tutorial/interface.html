<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HiFi Spatial Audio Tutorial</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
          }
        }
      </script>
    <style>
        body {
            flex-direction: row;
            display: flex;
            gap: 10px;
            background-color: black;
        }
        p {
            align-items: flex-start;
        }
        div {
            display: flex;
            flex-direction: row;
            gap: 60px;
        }
        div.position {
            gap: 5px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <canvas class="webgl"></canvas>
    <span id="metadata-not-supported" style="display: none">Metadata not supported!</span>
    <div>
    <div class="position">
        <p style="color:  #bea6f5">
            <small style="color: #bea6f5" id ="object0name"></small>
            <br>
            x: <input id="x1" type="number" min="-15" max="15" value="-4.5" step="0.25" />
            <br>
            y: <input id="y1" type="number" min="-15" max="15" value="0.95" step="0.25" />
            <br>
            z: <input id="z1" type="number" min="-15" max="15" value="0.5" step="0.25" />
        </p>
        <p style="color: #1363DF">
            <small style = "color: #1363DF" id ="object1name"></small>
            <br>
            x: <input id="x2" type="number" min="-15" max="15" value="0" step="0.25" />
            <br>
            y: <input id="y2" type="number" min="-15" max="15" value="-2.25" step="0.25" />
            <br>
            z: <input id="z2" type="number" min="-15" max="15" value="-1" step="0.25" />
        </p>
        <p style="color: #f5e595">
            <small style = "color: #f5e595" id ="object2name"></small>
            <br>
            x: <input id="x3" type="number" min="-15" max="15" value="0.5" step="0.25" />
            <br>
            y: <input id="y3" type="number" min="-15" max="15" value="-0.75" step="0.25" />
            <br>
            z: <input id="z3" type="number" min="-15" max="15" value="0" step="0.25" />
        </p>
        <p style="color: #E966A0">
            <small style = "color: #E966A0" id ="object3name"></small>
            <br>
            x: <input id="x4" type="number" min="-15" max="15" value="0.5" step="0.25" />
            <br>
            y: <input id="y4" type="number" min="-15" max="15" value="-0.75" step="0.25" />
            <br>
            z: <input id="z4" type="number" min="-15" max="15" value="0" step="0.25" />
        </p>
        <p style="color: #00FFCA">
            <small style = "color: #00FFCA" id ="object4name"></small>
            <br>
            x: <input id="x5" type="number" min="-15" max="15" value="0.5" step="0.25" />
            <br>
            y: <input id="y5" type="number" min="-15" max="15" value="-0.75" step="0.25" />
            <br>
            z: <input id="z5" type="number" min="-15" max="15" value="0" step="0.25" />
        </p>
        <p style="color: #00FFCA">
            <small style = "color: #00FFCA" id ="human">You</small>
            <br>
            x: <input id="xhuman" type="number" min="-15" max="15" value="0" step="0.25" />
            <br>
            y: <input id="yhuman" type="number" min="-15" max="15" value="0" step="0.25" />
            <br>
            z: <input id="zhuman" type="number" min="-15" max="15" value="0" step="0.25" />
        </p>
        <!-- counter -->
        <input type="text" id="counter" value="0" style="display: none">

    </div>
